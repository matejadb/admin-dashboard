<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="top-bar">
					<div class="search">
						<img src="./icons/magnify.svg" alt="" />
						<input type="text" />
					</div>
					<div class="user">
						<img class="notification" src="./icons/bell-ring.svg" alt="" />
						<div class="user-info">
							<img class="pfp" src="./pictures/kirby.png" alt="" />
							<h1>Morgan Oakley</h1>
						</div>
					</div>
				</div>
				<div class="bottom-bar">
					<div class="greeting">
						<img src="./pictures/kirby.png" alt="" />
						<div class="text">
							<p>
								Hi there,<br /><span class="username"
									>Morgan Oakley(@morgan)</span
								>
							</p>
						</div>
					</div>
					<div class="buttons">
						<button class="new">New</button>
						<button class="upload">Upload</button>
						<button class="share">Share</button>
					</div>
				</div>
			</div>
			<div class="sidebar"></div>
			<div class="content"></div>
		</div>
	</body>
</html>
